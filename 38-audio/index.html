<!DOCTYPE html>
<!--doctype informa a versao do html que deve ser reinderizada-->
<html lang="pt-br">

<head>
  <title>pagina de exemplo de estrutura basica</title>
  <meta charset="utf-8" />
  <meta name="author" content="Joao Leite" />
  <meta name="description" content="lista de documentos" />
  <meta name="keywords" content="HTML5, CSS" />
</head>

<body>
  <h1>Iframe</h1>
  <iframe src="https://serfrontend.com" width="100%" height="500" frameborder="0"></iframe>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/b__EHoYnFiA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
 
  <h1>video</h1>

  <video controls loop muted>
    <source src="media/video.mp4" type="video/mp4">
    <source src="media/video.ogv" type="video/ogv">
    <source src="media/video.webm" type="video/webm">
      <p>Seu navegador não suporte esse video</p>
  </video>

  <h1>audio</h1>

  <audio controls autoplay loop>
    <source src="media/mozart_trompa.mp3" type="audio/mp3">
    <source src="media/mozart_trompa.ogg" type="audio/ogg">
    <p>Seu browser não suporta esse recurso</p>
  </audio>

  
</body>

</html>
