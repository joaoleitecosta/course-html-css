<!DOCTYPE html>
<!--doctype informa a versao do html que deve ser reinderizada-->
<html lang="pt-br">

<head>
  <title>pagina de exemplo de estrutura basica</title>
  <meta charset="utf-8" />
  <meta name="author" content="Joao Leite" />
  <meta name="description" content="lista de documentos" />
  <meta name="keywords" content="HTML5, CSS" />
  <style>
    input[type="checkbox"] {
      width: 25px;
      height: 25px;
    }

    input[type="checkbox"]:checked {
      width: 15px;
      height: 15px;
    }

    button:disabled {
      background-color: blue;
      color: white;
    }

    p {
      color: red;
    }

    p:empty::before {
      content: "paragrafo vazio";
    }

    input[type="text"]:focus {
      background-color: #ccc;
    }

    a:focus,
    a:focus,
    div:focus {
      background-color: red;
    }
  </style>
</head>

<body>
  <label><input type="checkbox" value="sim"> aceito o contrato</label>
  <button>vai</button>
  <button disabled>volta</button>

  <p>paragrafo 1</p>
  <p> </p>
  <p></p>
  <hr>

  <input type="text">
  <input type="text" value="valor inicial">
  <input type="text" value="valor inicial" readonly>
  <input type="text" value="valor inicial" disabled>
  <input type="text" placeholder="valor inicial">

  <ul>
    <li><a href="#">link falso</a></li>
    <li><a href="#">link falso</a></li>
    <li><a href="#">link falso</a></li>
    <li><a href="#">link falso</a></li>
  </ul>

  <div tabindex="1">div 1</div>
  <div tabindex="2">div 2</div>
  <div tabindex="3">div 3</div>


</body>

</html>
