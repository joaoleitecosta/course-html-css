<!DOCTYPE html>
<!--doctype informa a versao do html que deve ser reinderizada-->
<html lang="pt-br">
  <head>
    <title>pagina de exemplo de estrutura basica</title>
    <meta charset="utf-8" />
    <meta name="author" content="Joao Leite" />
    <meta name="description" content="lista de documentos" />
    <meta name="keywords" content="HTML5, CSS" />
    <style>
     div {
       border: 3px solid red;
       padding: 25px;
       position: relative;
     }
     div::before {
       content: "before";
       background-color: #ccc;
     }
     div::after {
       content: "";
       background-color: red;
       width: 50px;
       height: 50px;
       display: block;
       position: absolute;
       right: 0;
       bottom: 0;
     }
    </style>
  </head>
  <body>
    <div> texto principal da div </div>
    <article >
