<!DOCTYPE html5>
<!--doctype informa a versao do html que deve ser reinderizada-->
<html lang="pt-br">

<head>
  <title>pagina de exemplo de estrutura basica</title>
  <meta charset="utf-8">
  <meta name="author" content="Joao Leite">
  <meta name="description" content="lista de documentos">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="viewport" content="width=device-width">
</head>
<style>
  body {
    background-color: yellow;
  }

  .teste {
    background: red;
    width: 320px;
    height: 50px;
  }

  .container {
    background: white;
    padding: 15px;
  }

  .container div {
    background:  #ccc;
    margin-bottom: 15px;
    height: 150px;
  }

  .clearfix::after {
    content: " ";
    display: block;
    clear: both;
  }

  @media screen and (min-width: 400px) {
    body {
      background: orange;
    }
    .container div {
      width: 48%;
      float: left;
      margin: 1%;


    }
  }
</style>

<body>
  <h1>Exemplo de media queries</h1>


  <p>Paragrafo qualquer</p>

  <!-- <div class="teste"></div> -->

  <div class="container clearfix">
    <div> div 1 </div>
    <div> div 2 </div>
  </div>
</body>

</html>
