<!DOCTYPE html5>
<!--doctype informa a versao do html que deve ser reinderizada-->
<html lang="pt-br">

<head>
  <title>pagina de exemplo de estrutura basica</title>
  <meta charset="utf-8">
  <meta name="author" content="Joao Leite">
  <meta name="description" content="lista de documentos">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="viewport" content="width=device-width">
</head>
<style>
  body {
    background-color: yellow;
  }

  .teste {
    background: red;
    width: 320px;
    height: 50px;
  }

  @media screen and (min-width: 400px) {
    body {
      background: orange;
    }
  }
</style>

<body>
  <h1>Exemplo de media queries</h1>


  <p>Paragrafo qualquer</p>

  <div class="teste"></div>

  <div class="container">
    <div> div 1 </div>
    <div> div 2 </div>
  </div>
</body>

</html>
